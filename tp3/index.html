<html>

  <head>

     <title>formulaire v </title>

	 <meta charset="utf-8"/>

	 	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
		 <script src="formulaire.js"> </script>
	 </head>

  <body> 
	   <img src="../galilee.png" alt="Logo Galilee"/>
<div class="container">
   <h1><b>TP AW - Formulaire v2</b></h1>
<form class="form-horizontal">
	
    <div class="form-group">
    	<label for="Nom" class="col-sm-2 control-label">Nom</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="Nom" placeholder="entrer votre nom">
	    </div>
	</div>  
    <div class="form-group">
    <label for="Prenom" class="col-sm-2 control-label">Prenom</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="Prenom" placeholder="entrer votre prenom">
    </div> 
	</div>
	    
    <div class="form-group">
    <label for="date" class="col-sm-2 control-label">date de naissance</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="date" placeholder="date de naissance">
    </div>    
	</div>
	    
<div class="form-group has-success has-feedback">
	<label for="Email" class="col-sm-2 control-label">Email</label>
  <div class="input-group">
    <span class="input-group-addon">@</span>
    
    <div class="col-sm-10">
      <input type="email" class="form-control" id="Email" placeholder="Email">
    </div>
	</div>
	</div>
	    
  <div class="form-group">
    <label for="Password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="Password" placeholder="Password">
    </div>
</div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <h1>My First Google Map</h1>

<div id="map">My map will go here</div>
      <button type="button" class="btn btn-primary btn-lg btn-block" id="validate" onclick="function()">Valider</button>
	   
    </div>
  </div>
	
</form>
	
	<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->  
		 </body>
	</html>
