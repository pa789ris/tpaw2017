<!DOCTYPE html>
<html>

<body>
<div id="result"></div>

<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
    // Store
    localStorage.setItem("Nom", $("#Nom").val());
    localStorage.setItem("Prenom", $("#Prenom").val());
    localStorage.setItem("Date de naissance", $("#date").val());
    localStorage.setItem("Adresse", $("#adr").val());
    localStorage.setItem("Email", $("#Email").val());
    // Retrieve
    document.getElementById("result").innerHTML = localStorage.getItem("Nom")+" "
+localStorage.getItem("Prenom")+" "+localStorage.getItem("Date de naissance")+" "+
localStorage.getItem("Adresse")+" "+localStorage.getItem("Email")
;
} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>
<script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (sessionStorage.clickcount) {
            sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
        } else {
            sessionStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "Bravo! Le Formulaire est sauvegard√© " + sessionStorage.clickcount + " time(s) in this session.";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
</script>

<p><button onclick="clickCounter()" type="button">Click me!</button></p>

</body>
</html>
